<!-- 메인 페이지 -->
<!DOCTYPE html> <!-- HTML 버전(html5)-->
<html lang="ko"> <!-- HTML의 최상위 태그 (시작~끝) -->

<head> <!-- 문서의 정보 (문서제목, 인코딩, CSS/JS파일)-->
  <!-- 인코딩: 한글을 포함하고 있으면 UTF-8을 사용 -->
  <meta charset="UTF-8">
  <!-- 화면 크기에 따라 HTML 크기가 유동적으로 변경됨 (디바이스) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 외부에 있는 css 파일과 연결 -->
  <!-- rel: 파일의 종류, href: 경로 (절대/상대) -->
  <!-- ./: 현재위치 -->
  <link rel="stylesheet" href="./css/main.css">
  <!-- 외부에 있는 JS 파일과 연결 -->
  <!-- src: 파일 경로 -->
  <script src="./js/main.js"></script>
  <!-- 문서의 제목 (브라우저 상단에 표시됨) -->
  <title>Document</title>
</head>

<!-- 화면 컨텐츠 -->
<!-- 버튼, 이미지, 텍스트 등이 들어감 -->

<body>
  <!-- 링크 href: URL -->
   <!-- 태그 사이에 입력: 링크의 이름 -->
  <a href="https://www.naver.com">NAVER</a>
  <!-- 서브페이지로 이동하는 링크 -->
   <a href="./index2.html">ABOUT</a>
   <a href="./login.html">Login</a>
</body>

</html>
